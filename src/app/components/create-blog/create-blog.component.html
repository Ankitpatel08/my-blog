<div class="section">
  <div class="box">
    <div class="container is-medium">
      <form [formGroup]="blogForm" (submit)="onSubmit()">
        <div class="field">
          <label class="label">Blog Id</label>
          <div class="control">
            <input class="input" type="number" formControlName="blogId">
          </div>
        </div>
        <div class="field">
          <label class="label">Blog Title</label>
          <div class="control">
            <input class="input" type="text" formControlName="title">
          </div>
        </div>
        <div class="field">
          <label class="label">Author</label>
          <div class="control">
            <input class="input" type="text" formControlName="author">
          </div>
        </div>
        <div class="field">
          <label class="label">Image</label>
          <div class="control">
            <input class="input" type="text" formControlName="img">
          </div>
        </div>
        <div class="field">
          <label class="label">Category</label>
          <div class="control">
            <input class="input" type="text" formControlName="category">
          </div>
        </div>
        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <input class="input" type="textarea" formControlName="description">
          </div>
        </div>

        <div class="columns is-centered add-cta">
          <div class="field">
            <div class="control">
              <button [disabled]="!blogForm.valid" class="button is-primary" type="submit">{{isEdit ? 'Edit' :
                'Add'}}</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
